<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1 id = "title"># Painting with JS</h1>
    <canvas id = "js-canvas"></canvas>
    <div id = "contents">
        <div id = "buttons">
            <button id = "Fill">Fill</button>
            <button id = "Save">Save</button>
        </div>
        <div id = "range_control">
            <input id = "range" type = "range" min = "1" max = "5" value = "3" step = "0.1">
        </div>
        <div id = "colors">
            <div class = "color" id = "color" style = "background-color: rgb(22, 22, 22);"></div>
            <div class = "color" id = "color" style = "background-color: rgb(236, 12, 12);"></div>
            <div class = "color" id = "color" style = "background-color: rgb(236, 116, 4);"></div>
            <div class = "color" id = "color" style = "background-color: rgb(20, 212, 20);"></div>
            <div class = "color" id = "color" style = "background-color: rgb(29, 26, 214);"></div>
            <div class = "color" id = "color" style = "background-color: rgb(181, 15, 231);"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
